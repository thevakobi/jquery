<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<script src="/home/ukistu07/Documents/uki04/programming/jquery/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
